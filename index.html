<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css_site3.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="login-form">
                <div class="textbox">
                    <input type="text" id="username" name="username" placeholder="Usuário" required>
                    <span class="error-message" id="username-error">O campo usuário é obrigatório</span>
                </div>
                <div class="textbox">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <span class="error-message" id="password-error">O campo senha é obrigatório</span>
                </div>
                <button type="submit" class="btn">Entrar</button> <link rel="Entrar" href="dashboard.html">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
