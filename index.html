<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-box {
            background: #2c2c2c;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            color: #e0e0e0;
        }
        .textbox {
            margin-bottom: 1rem;
            position: relative;
        }
        .textbox input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
        }
        .textbox input::placeholder {
            color: #888;
        }
        .error-message {
            color: #ff6f6f;
            display: none;
            position: absolute;
            bottom: -1.5rem;
            left: 0;
            font-size: 0.875rem;
        }
        .btn {
            background-color: #1e90ff;
            border: none;
            color: #fff;
            padding: 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1c86ee;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="login-form">
                <div class="textbox">
                    <input type="text" id="username" name="username" placeholder="Usuário" required>
                    <span class="error-message" id="username-error">O campo usuário é obrigatório</span>
                </div>
                <div class="textbox">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <span class="error-message" id="password-error">O campo senha é obrigatório</span>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio do formulário
            
            // Obtenha os valores dos campos
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Verifique se os campos são preenchidos
            let valid = true;

            if (username === '') {
                document.getElementById('username-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('username-error').style.display = 'none';
            }

            if (password === '') {
                document.getElementById('password-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }

            // Se todos os campos forem válidos, redirecione para a página desejada
            if (valid) {
                window.location.href = 'MinhaCentral.html'; // Redireciona para a página desejada
            }
        });
    </script>
</body>
</html>
